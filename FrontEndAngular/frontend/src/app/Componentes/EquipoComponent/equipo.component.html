<br>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <h3>Equipo</h3>
    <br>
    <div class="row">
      <div *ngFor="let equipo of listaAMostrar" class="col-sm-6" style="width: 100%">
        <mat-card>
          <div class="row">
            <div class="col-sm-4">
              <img style="width: 100%; max-width: 300px;" src="{{equipo.urlImg}}" alt="Usuario Foto">
            </div>
            <div class="col-sm-8">
              <h5>{{equipo.nombre}}</h5>
              <label>Liga: {{equipo.liga}}</label>
              <br>
              <label>Titulos: {{equipo.numeroCopasInternacionales}}</label>
            </div>
          </div>
        </mat-card>
        <br>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-3">
        <button mat-raised-button color="primary" (click)="prev()" [disabled]="paginaActual ===1">Anterior</button>
      </div>
      <div class="col-sm-6"></div>
      <div class="col-sm-3">
        <button mat-raised-button color="primary" style="width: 100%;" (click)="next()" [disabled]="paginaActual===cantidadPaginas">Siguiente</button>
      </div>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
<br>
