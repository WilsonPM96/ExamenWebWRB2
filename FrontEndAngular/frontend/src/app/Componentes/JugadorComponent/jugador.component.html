<br>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <h3>Jugadores</h3>
    <br>
    <div class="row">
      <div *ngFor="let jugador of listaAMostrar" class="col-sm-3" style="width: 100%">
        <mat-card>
          <div class="row">
            <div class="col-sm-6">
              <h5>{{jugador.nombreCamiseta}}</h5>
              <label>Camiseta: {{jugador.numeroCamiseta}}</label>
            </div>
            <div class="col-sm-6">
              <img src="{{jugador.urlImg}}" alt="Usuario Foto">
            </div>
          </div>
          <button mat-stroked-button color="primary" (click)="irASeleccionTransferencia(jugador.id)">Pedir Transfrencia</button>
        </mat-card>
        <br>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-3">
        <button mat-raised-button color="primary" (click)="prev()" [disabled]="paginaActual ===1">Anterior</button>
      </div>
      <div class="col-sm-6"></div>
      <div class="col-sm-3">
        <button mat-raised-button color="primary" style="width: 100%;" (click)="next()" [disabled]="paginaActual===cantidadPaginas">Siguiente</button>
      </div>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
<br>
