<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h1>Login</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6 align-self-center">
      <form #formulario="ngForm" (ngSubmit)="login(formulario)">
        <div class="form-group">
          <label for="usuario">Correo Electrónico</label>
          <input type="email" class="form-control" id="usuario" name="usuario" aria-describedby="emailHelp" placeholder="Ingrese su correo electrónico" ngModel="">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" ngModel="">
        </div>
        <button type="submit" class="btn btn-primary" routerLink="/home">Ingresar</button>
      </form>
    </div>
  </div>
</div>
